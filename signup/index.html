<!doctype html>
<html lang="en">
    <!-- =========================HEAD========================== -->
  <head>
    <!-- ==============Meta Tags===============-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- =============Links and Title========== -->
    <title>Get Ads</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/login/style.css">
    <link rel="stylesheet" href="/assets/css/utility.css">
  </head>
  <!--===========================BODY============================== -->
  <body class="login_signup-page">
    <form class="card mt-10vh" id="login-from">
        <h2>Sign up to GetAds</h2>
        <div class="inp">
        <label class="form-label label" for="user-name">Enter an username:</label>
        <input class="input" type="text" id="user-name">
        </div>
        <div class="inp">
        <label class="form-label label" for="user-email">Enter your email:</label>
        <input class="input" type="text" id="user-email">
        </div>
        <div class="inp">
        <label class="form-label label" for="user-password">Create a password:</label>
        <input class="input" type="password" name="password" id="user-password">
        </div>
        <div class="inp">
        <label class="form-label label" for="user-password">Cofirm password:</label>
        <input class="input" type="password" name="password" id="user-password">
        </div>
        <button type="submit" class="btn btn-info w-25 m-auto">Log in</button>
        <a href="/signup/" class="sign-up">don't have an account, create an account for free</a>
    </form>
    <!-- ======================Scripts===================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
